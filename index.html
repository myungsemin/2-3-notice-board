<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문의 시스템 (NS / SW / HW)</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <div class="container header-inner">
      <h1>문의 시스템</h1>
      <div id="user-info" class="user-info"></div>
    </div>
  </header>

  <main class="container">
    <!-- 로그인 섹션 -->
    <section id="view-login" class="view">
      <div class="card">
        <h2>로그인</h2>
        <form id="login-form">
          <div class="form-row">
            <label for="login-id">아이디</label>
            <input id="login-id" type="text" placeholder="학번 또는 관리자 아이디" required />
          </div>
          <div class="form-row">
            <label for="login-password">비밀번호</label>
            <input id="login-password" type="password" placeholder="학번 또는 관리자 비밀번호" required />
          </div>
          <button class="btn primary" type="submit">로그인</button>
        </form>

      </div>
    </section>

    <!-- 학생 대시보드 -->
    <section id="view-student" class="view hidden">
      <div class="card">
        <h2>문의 작성</h2>
        <form id="post-form">
          <div class="form-row">
            <label for="category">분야</label>
            <select id="category" required>
              <option value="">선택하세요</option>
              <option value="NS">NS</option>
              <option value="SW">SW</option>
              <option value="HW">HW</option>
            </select>
          </div>
          <div class="form-row">
            <label for="content">내용</label>
            <textarea id="content" rows="4" placeholder="문의 내용을 작성하세요" required></textarea>
          </div>
          <button class="btn primary" type="submit">등록</button>
        </form>
      </div>

      <div class="card">
        <h2>내 문의 내역</h2>
        <div id="my-posts"></div>
      </div>
    </section>

    <!-- 관리자 대시보드 -->
    <section id="view-admin" class="view hidden">
      <div class="card">
        <h2 id="admin-title">관리자 대시보드</h2>
        <div class="tabbar">
          <button class="tab-btn" data-tab="ALL">전체</button>
          <button class="tab-btn" data-tab="NS">NS</button>
          <button class="tab-btn" data-tab="SW">SW</button>
          <button class="tab-btn" data-tab="HW">HW</button>
        </div>
        <div id="admin-posts"></div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <div class="container">
      <span>© 문의 시스템</span>
      <div style="display:flex; gap:8px;">
        <button id="download-btn" class="btn" type="button">백업 다운로드</button>
        <button id="logout-btn" class="btn" type="button">로그아웃</button>
      </div>
    </div>
  </footer>

  <script src="./app.js"></script>
  </body>
  </html>
